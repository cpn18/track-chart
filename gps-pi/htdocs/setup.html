<!DOCTYPE HTML>
<html>
<head>
<title>PiRail Setup</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" src="/jquery.js"></script>
<script type="text/javascript" src="/pirail_setup.js"></script>
</head>
<body>
<h1>Setup</h1>
<button onclick="window.location.href='/index.html'">&#x1f3e0;HOME</button>
<!-- <button onclick="window.location.href='/setup.html'">&#x2699;SETUP</button> --!>
<button onclick="window.location.href='/gps.html'">&#x1f6f0;GPS</button>
<button onclick="window.location.href='/imu.html'">&#x1f4f3;IMU</button>
<button onclick="window.location.href='/lidar.html'">&#x26a1;LIDAR</button>
<button onclick="window.location.href='/lpcm.html'">&#x1f3a4;LPCM</button>
<table>
<tr><td colspan=2 align=center id="msg">&nbsp;</td><tr>
<tr><td colspan=2 align=left><b>GPS</td><tr>
<tr><td>Enable</td><td><input type="checkbox" id="gps_enable" checked></td></tr>
<tr><td colspan=2 align=left><b>GPSIMU</td><tr>
<tr><td>Enable</td><td><input type="checkbox" id="gpsimu_enable" checked></td></tr>
<tr><td>X-axis</td><td><select id="gpsimu_x"><option selected="selected">x</option><option>y</option><option>z</option></select></td></tr>
<tr><td>Y-axis</td><td><select id="gpsimu_y"><option>x</option><option selected="selected">y</option><option>z</option></select></td></tr>
<tr><td>Z-axis</td><td><select id="gpsimu_z"><option>x</option><option>y</option><option selected="selected">z</option></select></td></tr>
<tr><td colspan=2 align=left><b>IMU</td><tr>
<tr><td>Enable</td><td><input type="checkbox" id="imu_enable" checked></td></tr>
<tr><td>X-axis</td><td><select id="imu_x"><option selected="selected">x</option><option>y</option><option>z</option></select></td></tr>
<tr><td>Y-axis</td><td><select id="imu_y"><option>x</option><option selected="selected">y</option><option>z</option></select></td></tr>
<tr><td>Z-axis</td><td><select id="imu_z"><option>x</option><option>y</option><option selected="selected">z</option></select></td></tr>
<tr><td colspan=2 align=left><b>LIDAR</td><tr>
<tr><td>Enable</td><td><input type="checkbox" id="lidar_enable" checked></td></tr>
<tr><td colspan=2 align=left><b>LPCM</td><tr>
<tr><td>Enable</td><td><input type="checkbox" id="lpcm_enable" checked></td></tr>
</table>
<button onclick="setup_reset()">&#x1f504;Reset</button>
<button onclick="setup_save()">&#x1f4be;Save</button>
<script>
    $(document).ready(function()
    {
        setup_reset();
    });
</script>
</body>
</html>

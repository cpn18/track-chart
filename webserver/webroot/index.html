        <h1>PiRail Data Viewer</h1>
	<h2>Query Parameters</h2>
<label for="file">Data Source:</label>
<input type=text id="file" value="wrr_20211016_westbound.json">
<br>
<label for="startmileage">Start Mileage:</label>
<input type="number" step="0.01" id="startmileage" size="20" name="startmileage" value="0">
<br>
<label for="endmileage">End Mileage:</label>
<input type="number" step="0.01" id="endmileage" size="20" name="endmileage" value="9999">
<br>
<label for="percentile">Percentile:</label>
<input type="number" min="0" max="1" step="0.01" id="percentile" size="20" name="percentile" value="0.99">
<br>
<br>
                <button onclick="submit_handler()" id="submit">Submit</button>

            <div class = "chartbox">
                <canvas id="myChart" width="0" height="500"></canvas>
            </div>

            <button id="reset">Reset</button>
            <script>
function submit_handler()
{
  var url = "pirail_data_fetch.php" +
    "?classes=ATT&xform=thin" +
    "&start-mileage=" + document.getElementById('startmileage').value +
    "&end-mileage=" + document.getElementById('endmileage').value +
    "&file=" + document.getElementById('file').value;
  console.log(url);
  $.ajax({
    type: "GET",
    dataType: "json",
    headers: {"Accept": "application/json"},
    url: url,
    success: function(data, textStatus, jqXHR) {
      plot_data('myChart', data);
    },
  });
}
            </script>

                </tr>
                <tr>
                    {% for stat in stats_list %}

                    {% endfor %}
                </tr>
            </table>
        </div>

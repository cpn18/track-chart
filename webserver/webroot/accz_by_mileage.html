<html>
<head>
<title>PiRail Chart Example</title>
<script src="js/chart-3.6.0.js"></script>
<script src="js/jquery-3.6.0.js"></script>
</head>
<body>
<input type=text id="file" value="sample.json"><br>
<input type=text id="startmileage" value="6.84"><br>
<input type=text id="endmileage" value="6.88"><br>
<canvas id="myChart" width="400" height="400"></canvas>
<script>

function plot_data(result) {
  // convert the JSON to arrays for JChart
  values = [];
  labels = [];
  for (let i =0; i < result.length; i++) {
    values.push(result[i].acc_z);
    labels.push(result[i].mileage);
  }

  // Setup JChart Data
  const data = {
    labels: labels,
    datasets: [{
      label: "ACC_Z",
      data: values,
    }]
  };

  // Plot the chart
  const ctx = document.getElementById('myChart').getContext('2d');
  const myChart = new Chart(ctx, {
    type: 'scatter',
    data: data,
  })
}

$.ajax({
  type: "GET",
  dataType: "json",
  headers: {"Accept": "application/json"},
  url: "/data/" +
    document.getElementById('file').value +
    "?xform=thin&start-mileage=" +
    document.getElementById('startmileage').value +
    "&end-mileage=" +
    document.getElementById('endmileage').value,
  success: plot_data,
});
</script>
</body>
</html>

<html>
<head>
<title>PiRail Chart Example</title>
<script src="js/chart-3.6.0.js"></script>
<script src="js/jquery-3.6.0.js"></script>
</head>
<body>
<input type=text id="file" value="sample.json"><br>
<input type=text id="startmileage" value="6.862"><br>
<input type=text id="endmileage" value="6.864"><br>
<canvas id="myChart" width="400" height="400"></canvas>
<script>

	// 6.84 - 6.88

function plot_data(result) {
  // convert the JSON to arrays for JChart
  values = [];
  labels = [];
  
  // calculate the average
  accsum = 0.0;
  acccnt = 0;
  accavg = 0;
  for (let i = 0; i < result.length; i++) {
    if (result[i].class == "ATT") {
      accsum = accsum + result[i].acc_z;
      acccnt += 1;
    }
  }
  accavg = accsum / acccnt;

  // normalize by measuring difference from average
  for (let i =0; i < result.length; i++) {
    if (result[i].class == "ATT") {
      values.push(Math.abs(result[i].acc_z - accavg));
      labels.push(result[i].mileage);
    }
  }

  // Setup JChart Data
  const data = {
    labels: labels,
    datasets: [{
      label: "ACC_Z",
      data: values,
    }]
  };

  // Plot the chart
  const ctx = document.getElementById('myChart').getContext('2d');
  const myChart = new Chart(ctx, {
    type: 'scatter',
    data: data,
  })
}

$.ajax({
  type: "GET",
  dataType: "json",
  headers: {"Accept": "application/json"},
  url: "/data/" +
    document.getElementById('file').value +
    "?xform=thin&start-mileage=" +
    document.getElementById('startmileage').value +
    "&end-mileage=" +
    document.getElementById('endmileage').value,
  success: plot_data,
});
</script>
</body>
</html>

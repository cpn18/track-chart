        <div class="padding">
        <h1>PiRail Data Viewer</h1>
	<h2>Query Parameters</h2>
<label for="file">Data Source:</label>
<input type=text id="file" value="wrr_20211016_westbound.json">
<br>
<label for="startmileage">Start Mileage:</label>
<input type="number" min="0" step="0.01" id="startmileage" size="20" name="startmileage" value="0">
<br>
<label for="endmileage">End Mileage:</label>
<input type="number" max="9999" step="0.01" id="endmileage" size="20" name="endmileage" value="9999">
<br>
<label for="percentile">Percentile:</label>
<input type="number" min="0" max="1" step="0.01" id="percentile" size="20" name="percentile" value="0.99">
<br>
<br>
                <button onclick="submit_handler()" id="submit">Submit</button>

            <div class = "chartbox">
                <canvas id="myChart" width="0" height="500"></canvas>
            </div>

            <script>
function submit_handler()
{
  var url = "pirail_data_fetch.php" +
    "?classes=ATT&xform=thin" +
    "&start-mileage=" + document.getElementById('startmileage').value +
    "&end-mileage=" + document.getElementById('endmileage').value +
    "&file=" + document.getElementById('file').value;
  console.log(url);

  streamdata = [];
  const dataStream = new EventSource(url);

dataStream.onopen = function() {
    console.log("connection opened");
};

dataStream.onerror = function() {
    console.log("connection error");
    dataStream.close();
};

dataStream.addEventListener("pirail", function(event) {
    obj = JSON.parse(event.data);
    //console.log(obj);
    if (obj.done) {
        plot_data('myChart', streamdata);
        dataStream.close();
    } else {
        streamdata.push(obj);
    }
  });

  var url = "pirail_stats_fetch.php" +
    "?start-mileage=" + document.getElementById('startmileage').value +
    "&end-mileage=" + document.getElementById('endmileage').value +
    "&percentile=" + document.getElementById('percentile').value +
    "&file=" + document.getElementById('file').value;
  console.log(url);
  $.ajax({
    type: "GET",
    dataType: "json",
    headers: {"Accept": "application/json"},
    url: url,
    success: function(data, textStatus, jqXHR) {
     console.log(data);
      document.getElementById('min_acc_z').innerHTML = data.acc_z.min.acc_z.toFixed(4);
      document.getElementById('min_acc_z_mile').innerHTML = data.acc_z.min.mileage.toFixed(2);
      document.getElementById('avg_acc_z').innerHTML = data.acc_z.avg.toFixed(4);
      document.getElementById('max_acc_z').innerHTML = data.acc_z.max.acc_z.toFixed(4);
      document.getElementById('max_acc_z_mile').innerHTML = data.acc_z.max.mileage.toFixed(2);
      document.getElementById('mean_acc_z').innerHTML = data.acc_z.mean.acc_z.toFixed(4);
      document.getElementById('nf_label').innerHTML = "NoiseFloor("+document.getElementById('percentile').value*100+"%)";
      document.getElementById('nf_acc_z').innerHTML = "&plusmn;" + data.acc_z.noise_floor.acc_z.toFixed(4);
    },
  });

}
            </script>
        </div>
        <div id="stats">
		            <table>
                <tr>
                    <th colspan="6">
                        ACC_Z Statistics
                    </th>
                </tr>
                <tr>
                        <th>Minimum</th>
                        <th>Average</th>
                        <th>Maximum</th>
                        <th>Mean</th>
                        <th id="nf_label">NoiseFloor</th>
                </tr>
                <tr>
                        <td id="min_acc_z"></td>
                        <td id="avg_acc_z"></td>
                        <td id="max_acc_z"></td>
                        <td id="mean_acc_z"></td>
                        <td id="nf_acc_z"></td>
                </tr>
                <tr>
                        <td id="min_acc_z_mile"></td>
                        <td></td>
                        <td id="max_acc_z_mile"></td>
                        <td></td>
                        <td></td>
